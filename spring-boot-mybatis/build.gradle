plugins {
	id 'java'
	// [주의] MyBatis 3.0 은 Spring Boot 3.0 ~ 3.1 버전까지만 지원됨
	// 참고: https://mybatis.org/spring-boot-starter/mybatis-spring-boot-autoconfigure/#requirements
	id 'org.springframework.boot' version '3.1.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'spring-labs'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.2' // 추가
	runtimeOnly 'com.mysql:mysql-connector-j' // 추가
}

tasks.named('test') {
	useJUnitPlatform()
}
